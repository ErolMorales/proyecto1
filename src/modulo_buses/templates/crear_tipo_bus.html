{% extends "base.html" %}

{% block contenido %}
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="mt-3">Formulario de Buses</h2>
      <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="form-group">
          {{form.as_p}}
        </div>
          <button class="btn btn-success" type="submit">Enviar</button>
          <a href="{% url 'buses:tipos_buses' %}" class="btn btn-secondary mt-3">cancelar</a>
      </form>

    </div>
  </div>
</div>
{% endblock contenido %}
